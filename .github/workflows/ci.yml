name: Dreamland Engine CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: ğŸ” Type Check
      run: npm run typecheck
      
    - name: ğŸ§¹ Lint
      run: npm run lint
      
    - name: ğŸ§ª Unit Tests
      run: npm run test
