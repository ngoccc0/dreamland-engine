name: "Precompute narrative bundles"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  precompute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Precompute narrative bundles
        run: node scripts/precompute-narrative.js --variants 5 --locales en,vi
      - name: Copy precomputed bundles into public
        run: npm run precompute:copy
      - name: Build (optional validation that bundles are present)
        run: npm run build --if-present
